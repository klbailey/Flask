<!-- view_recipe.html -->
{% extends 'base.html' %}

{% block content %}
<div class="recipe-container">
    <div class="recipe-image">
        <img src="{{ url_for('static', filename='images/' + recipe.image) }}" alt="Recipe Image">
    </div>
    <div class="recipe-details">
        <div class="recipe-header">
            <h2>{{ recipe.title }}</h2>
        </div>
        <div class="recipe-content">
            <p><strong>Description:</strong> {{ recipe.description }}</p>
            <p><strong>Ingredients:</strong> {{ recipe.ingredients }}</p>
            <p><strong>Instructions:</strong> {{ recipe.instructions }}</p>
        </div>
        <div class="recipe-actions">
            <form action="{{ url_for('edit_recipe', recipe_id=recipe.id) }}" method="GET" style="display: inline;">
                <button type="submit" class="btn btn-primary">Edit</button>
            </form>
            <form action="{{ url_for('delete_recipe', recipe_id=recipe.id) }}" method="POST" style="display: inline;">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Home - Paws Rescue Center</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
</head>

<body>
    <h1 style='text-align:center'> Paws Rescue Center 🐾 </h1><br>
    
    <table class="pet-table">
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Age</th>
            <th>Bio</th>
        </tr>
        {% for pet in pets %}
        <tr>
            <td><img src="{{ url_for('static', filename=pet.id ~ '.jpg') }}" alt="{{ pet.name }} Image"></td>
            <td>{{ pet.name }}</td>
            <td>{{ pet.age }}</td>
            <td>{{ pet.bio }}</td>
        </tr>
        {% endfor %}
    </table>

</body>

</html>

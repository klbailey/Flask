<!-- index.html -->
{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
    <h2>Recipes</h2>
    {% for recipe in recipes %}
        <div>
            <h3>{{ recipe.title }}</h3>
            <p>{{ recipe.description }}</p>
            <p>{{ recipe.ingredients }}</p>
            <p>{{ recipe.instructions }}</p>
            {% if recipe.image %}
                <img src="{{ url_for('static', filename='images/' + recipe.image) }}" alt="{{ recipe.title }}">
            {% endif %}
            <p><a href="{{ url_for('edit_recipe', recipe_id=recipe.id) }}">Edit</a> | <a href="{{ url_for('delete_recipe', recipe_id=recipe.id) }}" onclick="return confirm('Are you sure you want to delete this recipe?')">Delete</a></p>
        </div>
    {% endfor %}
{% endblock %}

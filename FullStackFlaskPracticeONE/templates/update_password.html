{% extends 'layout.html' %}
{% block content %}
    <div class="content-section">
        <form method="POST" action="{{ url_for('update_password') }}">
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{ form.new_password.label }} {{ form.new_password() }}
            </div>
            <div class="form-group">
                {{ form.confirm_password.label }} {{ form.confirm_password() }}
            </div>
            <div class="form-group">
                {{ form.submit() }}
            </div>
        </form>
    </div>
{% endblock content %}
